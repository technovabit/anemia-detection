<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anemia Detection</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4f8;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #e11d48;
    }
    #preview {
      max-width: 300px;
      margin-top: 20px;
      display: none;
      border: 3px solid #ddd;
      border-radius: 10px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      background: #e11d48;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
    }
    input[type="file"] {
      display: none;
    }
    label {
      background: #3b82f6;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>AI-Based Anemia Detection</h1>
  <p>Upload or capture an eye image to detect anemia</p>

  <label for="imageInput">ðŸ“¤ Upload or Take Image</label>
  <input type="file" accept="image/*" capture="environment" id="imageInput"/>

  <br />
  <img id="preview" src="#" alt="Image Preview" />
  <br />

  <button onclick="detectAnemia()">Detect Anemia</button>

  <div id="result"></div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const resultDiv = document.getElementById('result');

    imageInput.onchange = function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    };

    function detectAnemia() {
      const file = imageInput.files[0];
      if (!file) {
        alert('Please upload or take a photo first.');
        return;
      }

      const formData = new FormData();
      formData.append("image", file);

      resultDiv.textContent = "Detecting anemia...";
      resultDiv.style.color = "#333";

      fetch("http://localhost:5000/predict", {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.result.toLowerCase().includes("anemia")) {
          resultDiv.innerHTML = `
            <span style="color:#e11d48;">Anemia Detected</span><br/>
            <p><strong>Details:</strong><br/>${data.details || "Please consult a doctor for confirmation."}</p>
          `;
        } else {
          resultDiv.innerHTML = `<span style="color:green;">No Anemia Detected</span>`;
        }
      })
      .catch(err => {
        console.error(err);
        resultDiv.textContent = "Error detecting anemia.";
        resultDiv.style.color = "#ef4444";
      });
    }
  </script>

</body>
</html>
